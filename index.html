/* ====== COELHINHO ====== */
.bunny {
  position: relative;

}

/* orelhas */
.ear {
  width: 40px;
  height: 80px;

  border-radius: 50%;
  position: absolute;
  top: -60px;
}
.ear.left { left: 20px; }
.ear.right { right: 20px; }

/* cabe√ßa */
.head {
  width: 160px;
  height: 140px;

  border-radius: 50%;
  position: relative;
}

/* olhos */
.eye {
  width: 20px;
  height: 20px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 50px;
  transition: transform 0.1s;
}
.eye.left { left: 45px; }
.eye.right { right: 45px; }

/* piscada */
.eye::after {
  content: '';
  position: absolute;
  inset: 0;
  background: white;
  animation: blink 2s infinite;
}

/* nariz */
.nose {
  width: 10px;
  height: 10px;
  background: pink;
  border-radius: 50%;
  position: absolute;
  bottom: 35px;
  left: 50%;
  transform: translateX(-50%);
}

/* camisa do Vasco */
.shirt {
  width: 160px;
  height: 60px;
  margin-top: -10px;
  background: repeating-linear-gradient(

    white 10px,

  );
  animation: moveShirt 1s linear infinite;
  border-radius: 10 200 5px 50px;
}

/* ====== LOADING ====== */
.bar {
  width: 200px;

  background: #ffffff;
  border-radius: 20px;
  overflow: hidden;
  margin: auto;
}

.progress {
  height: 100%;
  width: 20%;
  background: linear-gradient(90deg, #ff5d8f, #ffc2d1);

}

/* ====== SUSTO ====== */
.scare {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 999;
}

.scare video {
  width: 100%;

}

/* ====== ANIMA√á√ïES ====== */
@keyframes load {
  to { width: 300%; }
}

@keyframes blink {
  0%, 95%, 100% { height: 0; }

}

@keyframes moveShirt {
  from { background-position: 0 0; }

  50% { transform: translate(4px, -4px); }
  75% { transform: translate(-4px, -4px); }
  100% { transform: translate(4px, 10px); }
